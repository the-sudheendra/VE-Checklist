<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Checklist</title>
    <link rel="stylesheet" href="./Options.css">
    <link rel="stylesheet" href="../Notification/Notification.css">
</head>

<body>
    <div class="container">
        <h2>Upload Checklist</h2>
        
        <label for="veX_dod_url">URL of the JSON:</label>
        <div class="url-container">
            <input type="text" id="veX_dod_url" placeholder="Enter Remote Url">
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="loadOnStart">
            <label for="loadOnStart">Load checklist on every page load</label>
        </div>

        <button class="btn" id="SaveChecklistBtn">Save</button>

        <div class="divider">OR</div>

        <label for="jsonFile">Choose a JSON file:</label>
        <div class="file-upload">
            <input type="file" id="jsonFile" accept=".json">
            <span>Choose File</span>
        </div>
        <div class="checklist-repo">
       <p>ðŸ”— Check out the <a class="example-btn" target="_blank" href="https://github.com/the-sudheendra/DOD-Checklists">DoD Checklists Repo</a> for predefined checklist JSONs </p>
    </div>
    </div>
    <span id="veX_loader" style="display: none;"></span>
    <script src="./Options.js"></script>
</body>

</html>
